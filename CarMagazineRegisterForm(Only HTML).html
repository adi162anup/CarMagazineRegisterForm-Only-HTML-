<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Register Page</title>
    </head>
    <body>
        <h2>Car Magazine Register</h2>
        <form class="" action="lists.html" method="">
            <label for="username">Name and Surname</label>
            <input id="username" type="text" name="" value="" placeholder="Your Full Name" required><br><br>
            <label for="email">Email</label>
            <input type="text" name="" value="" placeholder="Your Mail Address" required>@
            <select class="" name="">
                <option value="">hotmail.com</option>
                <option value="">gmail.com</option>
                <option value="">yahoo.com</option>
            </select><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" value="" placeholder="Your Password" required minlength="4" maxlength="8" title="write 4-8 characters"><br><br>
            <label for="radio">Male</label>
            <input type="radio" name="Gender" value="" required>
            <label for="radio">Female</label>
            <input type="radio" name="Gender" value="" required>
            <label for="radio">Other</label>
            <input type="radio" name="Gender" value="" required><br><br>
            <label for="date">DOB</label>
            <input type="date" name="" value="" required><br><br>
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
